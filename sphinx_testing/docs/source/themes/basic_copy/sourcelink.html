{% if show_source and has_source and sourcename %}
<div role="note" aria-label="source link">
  <h2 class="sidebar-heading">Page Source</h2>
  <div class="sidebar-content">
    <a href="{{ pathto('_sources/' + sourcename, true)|e }}" rel="nofollow">{{ _('Show reST source') }}</a>
  </div>
 </div>
{% endif %}
